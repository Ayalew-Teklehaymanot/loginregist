
<div class = "content">
  <mat-card class="example-card">
    <mat-card-header>
            <mat-card-title>Login/Registration</mat-card-title>
      <mat-card-subtitle>ULMCD</mat-card-subtitle>
    </mat-card-header>
        
    <mat-card-content>
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Log-in">
          <!-- <form class="example-form"> -->
            <mat-form-field class="example-full-width" >
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="log_email" >
              <mat-icon> mail_outline</mat-icon>
            </mat-form-field>
            
            <mat-form-field class="example-full-width" >
              <mat-label>Password</mat-label>
              <input type = "password" matInput placeholder="password" [(ngModel)]="log_password">
              <mat-icon>https</mat-icon>
            </mat-form-field>
            <button  mat-button color="primary" (click)= "login()">Login</button>
            <!-- </form> -->

        </mat-tab>

        <mat-tab label="Register">
          <!-- <form class="example-form"> -->
            <mat-form-field class="example-full-width" >
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="reg_email">
              <mat-icon> mail_outline</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width" >
              <mat-label>Password</mat-label>
              <input type = "password" matInput placeholder="password" [(ngModel)]="reg_password">
              <mat-icon>https</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width" >
              <mat-label>Confirm Password</mat-label>
              <input type = "password" matInput placeholder="Confirm Password" [(ngModel)]="reg_confirm_password">
              <mat-icon>https</mat-icon>
            </mat-form-field>
<!--  -->
            <button  mat-button color="primary" (click)= "register()">Register</button>
            <!-- </form> -->

        </mat-tab>
        
      </mat-tab-group>
      
    </mat-card-content>
    
  </mat-card>

</div>
